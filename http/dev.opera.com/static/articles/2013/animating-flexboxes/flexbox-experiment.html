<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Flexbox experiment</title>
	<style>
	section {
	  display: -webkit-flex;
	  display: -moz-flex;
	  display: -ms-flex;
	  display: flex;
	}
	
	article {
	  height: 300px;
	  -webkit-flex: 1;
	  -moz-flex: 1;
	  -ms-flex: 1;
	  flex: 1;
	  border: 1px solid black;
	  -webkit-transition: 1s all;
	  -moz-transition: 1s all;
	  -ms-transition: 1s all;
	  -o-transition: 1s all;
	  transition: 1s all;
	}
	
	article:hover {
	  -webkit-flex: 2;
	  -moz-flex: 2;
	  -ms-flex: 2;
	  flex: 2;
	}
	
	</style>
</head>
<body>

<section>
  <article></article>
  <article></article>
  <article></article>
</section>
	
</body>
</html>
