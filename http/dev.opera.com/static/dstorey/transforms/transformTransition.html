<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Simple transform transition example</title>
        <meta charset=UTF-8 />
        <style type="text/css">	
        	h1 {
	 			font:  18px "Helvetica Neue", arial, sans-serif;
			}
        	
        	p {
				border: 1px dashed silver;
				padding: 0.5em;
				border-radius: 0.5em;
				font:  12px/1.5 "Helvetica Neue", arial, sans-serif;
				background-color: rgb(254, 250, 218);
				max-width: 44em;
				margin-bottom: 0;
			}
    	    div {
    		    background-color: red;
    		    width: 3em;
    		    height: 3em;
    		    -o-transform: translate(50px, 100px); -webkit-transform: translate(50px, 100px);
    		    transform: translate(50px, 100px);
            }
      </style>
  </head>
  <body>
  		<h1>Simple CSS transform example using the translate transform function</h1>
  		<p>The <code>div</code> element below would usually be displayed directly under this text, flush with the border. An <code>-o-transform: translate(50px, 100px);</code> transition is applied to move it 50px to the left and 100px down.</p>
  		<div></div>
  </body>
</html>
