<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo of window.onerror</title>
    <style>
      .fancyerror, .errmsg {
        font-family: 'helvetica neue',sans-serif;
        font-size: 90%;
      }
    
      .fancyerror {
        width: 50%;
        border: 1px solid #999;
        background-color: #ccc;
        margin: 0 auto;
        padding: 0 5px 5px 5px;
        border-radius: 5px;
        overflow: auto;
        background: -ms-linear-gradient(bottom, rgba(0,0,0,0.3), rgba(0,0,0,0));
        background: -moz-linear-gradient(bottom, rgba(0,0,0,0.3), rgba(0,0,0,0));
        background: -o-linear-gradient(bottom, rgba(0,0,0,0.3), rgba(0,0,0,0));
        background: -webkit-linear-gradient(bottom, rgba(0,0,0,0.3), rgba(0,0,0,0));
        background: linear-gradient(bottom, rgba(0,0,0,0.3), rgba(0,0,0,0));
        background-color: #ccc;
      }
      
      .errmsg {
        text-transform: uppercase;
        font-weight: bold;
        color: grey;
        width: 100%;
        margin: 0 auto;
        text-align: center;
        line-height: 1.5em;
        
      }
    </style>
</head>
<body>
    <p>This should throw an alert message.</p>
    
    <script src="http://devfiles.myopera.com/articles/8102/fancy_debug.js"></script>
    <script src="http://devfiles.myopera.com/articles/8102/clumsy.js"></script>
</body>
</html>
