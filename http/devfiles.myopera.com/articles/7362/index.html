<!DOCTYPE html>
<html manifest="/cache.manifest">
<head>
  <link rel="stylesheet" href="http://devfiles.myopera.com/articles/7362/style.css">
</head>
<body>
<div id="phone">
  <input id="number" maxlength="10">
  <div id="dialpad">
    <div class="row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
    </div>
    <div class="row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
    </div>
    <div class="row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
    </div>
    <div class="row">
      <button>*</button>
      <button>0</button>
      <button>#</button>
    </div>
    <div class="row">
      <button id="dial">&#9742;</button>
      <button>&#8915;</button>
      <button id="hangup">&#9742;</button>
    </div>
    <div class="row">
    <button>&#x2620;</button>
    <button class="communism">&#x262D;</button>
    <button>&#x2603;</button>
  </div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
