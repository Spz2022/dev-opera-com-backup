<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>My Simple Photo Gallery - Example 3 (SVG Watermark)</title>
    <link rel="stylesheet" type="text/css" href="ex3-gallery.css" />
</head>
<body>
<p>Click on a thumbnail to view the image:</p>
<script type="text/javascript"><![CDATA[
<!--
    function thumbnailClicked(imgFilename) {
        var objElement = document.getElementById("the_preview");
        if(objElement) {
            var svgPreviewWindow = objElement.contentDocument.defaultView;
            if(svgPreviewWindow) {
                svgPreviewWindow.setPreviewImage(imgFilename);
            }
        }
    }

    // this is included for fall-back img content    
    function showHTMLPreview(img) {
        var obj = document.getElementById("the_preview");
        if(obj) {
            var html_img = document.createElement("img");
            html_img.className = "preview"; 
            html_img.src = img.id;
            

            while(obj.hasChildNodes()) { obj.removeChild(obj.firstChild); }
            obj.appendChild(html_img);
        }
    }
// -->
]]>
</script>

<div class="thumbnails">
  <object class="thumb" id="calif1" type="image/svg+xml" data="ex3-thumb.svg">
    <img class="thumb" id="calif1.jpg" src="calif1-thumb.jpg" 
       onclick="showHTMLPreview(this); return false;"/>
  </object>
  <object class="thumb" id="calif2" type="image/svg+xml" data="ex3-thumb.svg">
    <img class="thumb" id="calif2.jpg" src="calif2-thumb.jpg" 
       onclick="showHTMLPreview(this); return false;"/>
  </object>
  <object class="thumb" id="calif3" type="image/svg+xml" data="ex3-thumb.svg">
    <img class="thumb" id="calif3.jpg" src="calif3-thumb.jpg" 
       onclick="showHTMLPreview(this); return false;"/>
  </object>
  <object class="thumb" id="calif4" type="image/svg+xml" data="ex3-thumb.svg">
    <img class="thumb" id="calif4.jpg" src="calif4-thumb.jpg" 
       onclick="showHTMLPreview(this); return false;"/>
  </object>
</div>

<div class="preview" id="preview">
  <object class="preview" id="the_preview" type="image/svg+xml" data="ex3-preview.svg"/>
</div>

</body>
</html>
