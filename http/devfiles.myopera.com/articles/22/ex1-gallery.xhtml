<p>Click on a thumbnail to view the image:</p>
<script type="text/javascript"><![CDATA[

    function showPreview(img) {

        if(div) {

</script>
<div class="thumbnails">
    <a href="calif1.jpg"><img class="thumb" id="calif1" src="calif1-thumb.jpg" onclick="showPreview(this); return false;"/></a>
    <a href="calif2.jpg"><img class="thumb" id="calif2" src="calif2-thumb.jpg" onclick="showPreview(this); return false;"/></a>
