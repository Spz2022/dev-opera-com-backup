		/*Declare the animation you want to apply to the divs*/
		
		@-webkit-keyframes my-animation {
          0%   {height:0px; opacity:1; }
		  100% {height:25px; opacity:0.5; }
        }
        
        @-moz-keyframes my-animation {
          0%   {height:0px; opacity:1; }
		  100% {height:25px; opacity:0.5; }
        }
        
        @-ms-keyframes my-animation {
          0%   {height:0px; opacity:1; }
		  100% {height:25px; opacity:0.5; }
        }
        
        @-o-keyframes my-animation {
          0%   {height:0px; opacity:1; }
   		  100% {height:25px; opacity:0.5; }
        }
        
        @keyframes my-animation {
          0%   {height:0px; opacity:1; }
		  100% {height:25px; opacity:0.5; }
        }
		
		
		
		/*style of the div that is to be animated */
		div {
		  margin-left:10px;margin-bottom:10px;
		  background-color:red;
		  opacity:1;
		  float:left;
		  width:100px;
		  height:1px;
		  
		  -webkit-animation: my-animation 2s linear 2s forwards;
		  -moz-animation: my-animation 2s linear 2s forwards;
		  -ms-animation: my-animation 2s linear 2s forwards;
		  -o-animation: my-animation 2s linear 2s forwards;
		  animation: my-animation 2s linear 2s forwards;
		}
		
		#header {height:100px;}
