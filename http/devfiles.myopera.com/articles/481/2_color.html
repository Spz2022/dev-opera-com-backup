<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Alert - Step 2: background color</title>
<style type="text/css">
/* CSS for the examples, may need adjusting depending what kind of page it finds itself in */
.stubbornella p, .stubbornella div {
	margin: 10px 0;
}
.stubbornella .alert {
	background: #FFFFCC url(alert.png) no-repeat scroll 10px 10px;
	padding: 10px 10px 10px 40px;
}
.stubbornella div.alert {
	padding: 1px 10px 1px 40px;
}
.stubbornella em.alert {
	padding:0;font-style: none; background:none; color:#FF3300;
}
.stubbornella .alert1 {
	background-color: #FFFFCC;
	padding: 10px 10px 10px 40px;
}
.stubbornella .alert2 {
	background-color: #FFFFCC;
	background-image: url(alert.png);
	padding: 10px 10px 10px 40px;
}
.stubbornella .alert3 {
	background-color: #FFFFCC;
	background-image: url(alert.png);
	background-repeat: no-repeat;
	padding: 10px 10px 10px 40px;
}
.stubbornella .alert4 {
	background-color: #FFFFCC;
	background-image: url(alert.png);
	background-repeat: no-repeat;
	background-attachment: scroll;
	padding: 10px 10px 10px 40px;
}
.stubbornella .alert5 {
	background-color: #FFFFCC;
	background-image: url(alert.png);
	background-repeat: no-repeat;
	background-attachment: scroll;
	background-position: 10px 10px;
	padding: 10px 10px 10px 40px;
}
.stubbornella em.alert5 {padding: 0 0 0 40px;}
.stubbornella .question{
	background: #beb14b url(http://devfiles.myopera.com/articles/481/gradientGrey3.png) repeat-x left bottom;
	padding:10px;
	list-style-image:none;
	margin:0;
}
ul.question{padding:0;}
.question li{
	background: #beb14b url(http://devfiles.myopera.com/articles/481/gradientGrey3.png) repeat-x left bottom;
	padding:10px;
	list-style-image:none;
	margin:0;

}

</style>

</head>

<body class="stubbornella">
<p class="alert1"><strong>Alert!</strong> The text of our alert goes here. Adding the background color really helps our alert stand out. You may have noticed that I've also added a small amount of space between the sides of the alert box and the text.</p>
</body>
</html>
