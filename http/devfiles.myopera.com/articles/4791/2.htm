<!DOCTYPE HTML>
<html lang="ru-RU">
<head>
	<title>video</title>
	<meta charset="UTF-8">
	<style type="text/css">
		BODY {
			margin:0;
			padding:50px;
			background:#444;
			}

		/* Video */
		.video {
			position:relative;
			overflow:hidden;
			float:left;
			background:#000;
			}
			.video VIDEO {
				display:block;
				opacity:.4;
				-webkit-transition:all .2s linear;
				-moz-transition:all .2s linear;
				-o-transition:all .2s linear;
				transition:all .2s linear;
				}
			.video:hover VIDEO {
				opacity:.6;
				}
		.video-on VIDEO,
		.video-on:hover VIDEO {
			opacity:1;
			}
		
		/* Button */
		.video-button {
			position:absolute;
			z-index:1;
			border:none;
			background:#CCC;
			text-indent:-9999px;
			cursor:pointer;
			-webkit-transition:all .2s linear;
			-moz-transition:all .2s linear;
			-o-transition:all .2s linear;
			transition:all .2s linear;
			}
		.video-button:hover {
			-webkit-transform:scale(1.1);
			-moz-transform:scale(1.1);
			-o-transform:scale(1.1);
			transform:scale(1.1);
			}
		.video-button:after {
			position:absolute;
			background:url(http://devfiles.myopera.com/articles/4791/buttons.png) no-repeat;
			content:'';
			}

		/* Play */
		.video-play {
			bottom:30px;
			left:30px;
			-webkit-box-shadow:0 0 50px #FFF,
				inset 5px 5px 20px #444,
				inset 0 -20px 40px #000;
			-moz-box-shadow:0 0 50px #FFF,
				inset 5px 5px 20px #444,
				inset 0 -20px 40px #000;
			box-shadow:0 0 50px #FFF,
				inset 5px 5px 20px #444,
				inset 0 -20px 40px #000;
			width:50px;
			height:50px;
			-webkit-border-radius:25px;
			-moz-border-radius:25px;
			border-radius:25px;
			}
		.video-play:after {
			top:15px;
			left:16px;
			width:21px;
			height:21px;
			background-position:0 0;
			}
		.video-play-on:after {
			background-position:-23px 0;
			}

		/* Mute */
		.video-mute {
			bottom:35px;
			left:100px;
			-webkit-box-shadow:0 0 30px #FFF,
				inset 4px 4px 15px #444,
				inset 0 -15px 35px #000;
			-moz-box-shadow:0 0 30px #FFF,
				inset 4px 4px 15px #444,
				inset 0 -15px 35px #000;
			box-shadow:0 0 30px #FFF,
				inset 4px 4px 15px #444,
				inset 0 -15px 35px #000;
			width:38px;
			height:38px;
			-webkit-border-radius:19px;
			-moz-border-radius:19px;
			border-radius:19px;
			}
		.video-mute:after {
			top:13px;
			left:11px;
			width:17px;
			height:14px;
			background-position:0 -21px;
			}
		.video-mute-on:after {
			background-position:-18px -21px;
			}
	</style>
	<script type="text/javascript">
		function init() {
			var videos = document.querySelectorAll( 'div.video' ),
				videosLength = videos.length;
			for( var i=0; i < videosLength; i++ ) {
				var root = videos[i];
					video = root.querySelector( 'video' ),
					play = document.createElement( 'button' ),
					mute = document.createElement( 'button' );
				video.controls = false;
				// Initiall class name
				play.className = 'video-button video-play';
				play.innerText = play.title = 'Play';
				play.onclick = function() {
					if( video.paused ) {
						video.play();
						// Additional class names for container and button while playing
						root.className += ' video-on';
						play.className += ' video-play-on';
						play.innerText = play.title = 'Pause';
					} else {
						video.pause();
						// Removing additional class names for container and button in paused state
						root.className = root.className.replace( ' video-on', '' );
						play.className = play.className.replace( ' video-play-on', '' );
						play.innerText = play.title = 'Play';
					}
				}
				// Initiall class name
				mute.className = 'video-button video-mute';
				mute.innerText = mute.title = 'Mute';
				mute.onclick = function() {
					if( video.muted ) {
						video.muted = false;
						// Removing additional class name in unmuted state
						mute.className = mute.className.replace( ' video-mute-on', '' );
						mute.innerText = mute.title = 'Mute';
					} else {
						video.muted = true;
						// Additional class name for button in muted state
						mute.className += ' video-mute-on';
						mute.innerText = mute.title = 'Unmute';
					}
				}
				root.appendChild( play );
				root.appendChild( mute );
			}
		}
		window.onload = init;
	</script>
</head>
<body>
	<div class="video">
		<video controls poster="video.jpg" width="854" height="480">
			<source src="video.mp4" type="video/mp4">
			<source src="video.webm" type="video/webm">
			<object type="application/x-shockwave-flash" data="http://devfiles.myopera.com/articles/4791/player.swf" width="854" height="504">
				<param name="allowfullscreen" value="true">
				<param name="allowscriptaccess" value="always">
				<param name="flashvars" value="file=video.mp4">
				<!--[if IE]><param name="movie" value="player.swf"><![endif]-->
				<img src="http://devfiles.myopera.com/articles/4791/video.jpg" width="854" height="480">
			</object>
		</video>
	</div>
</body>
</html>
